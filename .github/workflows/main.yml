name: Deploy .NET App to EC2

on:
  push:
    branches:
      - main  # Change to your branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x' # Use the .NET version you need

    - name: Publish .NET Project
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    - name: Transfer Files to EC2
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PEM_KEY }}
        key_path: "~/.ssh/your-key.pem"
        source: ./publish/*
        target: /var/www/dotnet-app  # Change to your target directory on EC2

    - name: Restart Application on EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PEM_KEY }}
        key_path: "~/.ssh/your-key.pem"
        script: |
          sudo systemctl restart nginx  # Restart Nginx if needed
          cd /var/www/dotnet-app
          nohup dotnet YourProjectName.dll > log.txt 2>&1 &
